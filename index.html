<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f8;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #chat-header {
             padding: 15px;
             border-bottom: 1px solid #e5e5e6;
             text-align: center;
             font-weight: bold;
         }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f3f4f6;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        #input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e5e5e6;
            background-color: white;
            align-items: flex-end;
        }
        
        #input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e5e6;
            border-radius: 8px;
        }
        
        #user-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            overflow-y: auto;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        #input-wrapper:focus-within {
            border-color: #3b82f6;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            height: fit-content;
        }
        
        #send-button:hover {
            background-color: #2563eb;
        }
        
        .typing-indicator {
             display: flex;
             align-items: center;
             padding: 0 15px;
             gap: 4px;
             height: 30px; /* Fixed height for consistent alignment */
         }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            margin-right: 4px;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            DSA4265 Chatbot
        </div>
        <div id="chat-messages">
            <div class="message bot-message">Hello! I'm your AI assistant. How can I help you today?</div>
        </div>
        <div id="input-container">
            <div id="input-wrapper">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            </div>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            if (this.scrollHeight > 200) {
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
        });
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function processUserInput() {
            const text = userInput.value.trim();
            if (text === '') return;
            
            addMessage(text, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const responses = [
                    "I understand you're asking about: " + text,
                    "That's an interesting point about " + text,
                    "Let me think about " + text,
                    "I'm analyzing your question: " + text,
                    "Thanks for sharing: " + text
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, false);
            }, 1000 + Math.random() * 2000);
        }
        
        sendButton.addEventListener('click', processUserInput);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processUserInput();
            }
        });
        
        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
